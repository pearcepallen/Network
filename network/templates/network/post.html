{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1>New Post</h1>
    <div id="newpost">
        <form id="new_post">
            {% csrf_token %}
            <textarea name="post" id="post">
                Enter post message...
            </textarea>
            <input type="submit">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
